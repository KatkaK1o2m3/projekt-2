<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="query-style.css">
    <script src="https://kit.fontawesome.com/d5c8549898.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@700&family=Roboto:ital,wght@0,100;0,400;0,700;1,100&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

</head>
<body>
  <header id="myHeader">
    <div class="logo">
     <img src="/img/logo.png" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Domov</a></li>
        <li><a href="#">O nás</a></li>
        <li><a href="#">Kontakt</a></li>
       </ul>
    </nav>
    <div class="menu-icon">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>
  <main id="main">
    <section class="welcome">
      <div class="main-icon">
        <img src="/img/owl.png" alt="owl">   
      </div> 
      <div class="form">
        <h1>Formulár</h1>
        <p class="notificationName">Vyplňte prosím meno a priezvisko</p>
        <p class="notificationEmail">Vyplňte prosím email</p>
      <form>
        <input type="text" class="fullName" placeholder="Meno a Priezvisko"><br>
        <input type="email" class="email" placeholder="email"><br>
        <input type="submit" class="submit" value="Odoslať">
        <p class="notificationSubmit">Formulár bol odoslaný</p>
      </form>    
      </div>
    </section> 
    <section class="email-form">
      <article>
        <h1>Validácia emailu</h1>
      </article>
    </section>
  </main> 
<script src="script.js"></script>
</body>
</html>
